<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TETRIS GAME</h1>
    <h2>Score: <span id="score">0</span></h2>

    <!-- Next Piece ja Hold Piece -alueet -->
    <div class="next-hold-container">
        <div style="position: relative;">
            <canvas id="hold-piece" width="120" height="100"></canvas>
            <div id="hold-label" class="canvas-label">Hold</div>
        </div>
        <div style="position: relative;">
            <canvas id="next-piece" width="120" height="100"></canvas>
            <div id="next-label" class="canvas-label">Next</div>
        </div>
    </div>

    <!-- P√§√§pelikentt√§ -->
    <canvas id="tetris" width="300" height="600"></canvas>

    <!-- Ohjeteksti -->
    <p>
        Controls:
        <b>W / ‚Üë</b> = Rotate,
        <b>A / ‚Üê</b> = Left,
        <b>D / ‚Üí</b> = Right,
        <b>S / ‚Üì</b> = Drop,
        <b>C</b> = Hold
    </p>

    <!-- Painikkeet -->
    <div style="margin-top: 10px;">
        <button id="start-button">Start Game</button>
        <button id="pause-button" disabled>Pause</button>
    </div>

    <!-- √Ñ√§net -->
    <audio id="move-sound" src="move.mp3" preload="auto"></audio>
    <audio id="rotate-sound" src="rotate.mp3" preload="auto"></audio>
    <audio id="drop-sound" src="drop.mp3" preload="auto"></audio>
    <audio id="clear-sound" src="clear.mp3" preload="auto"></audio>
    <audio id="gameover-sound" src="gameover.mp3" preload="auto"></audio>

    <!-- üì± Mobiiliohjaimet -->
    <div id="mobile-controls">
        <button class="ctrl" id="left" aria-label="Move Left">‚óÄÔ∏è</button>
        <button class="ctrl" id="rotate" aria-label="Rotate Piece">üîÑ</button>
        <button class="ctrl" id="right" aria-label="Move Right">‚ñ∂Ô∏è</button>
        <button class="ctrl" id="drop" aria-label="Drop Piece">‚¨áÔ∏è</button>
    </div>

    <!-- JavaScript -->
    <script src="tetris.js"></script>
</body>
</html>
