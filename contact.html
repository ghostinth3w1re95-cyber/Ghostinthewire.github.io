  <main id="main" class="container" role="main">
    <h1>Yhteystiedot</h1>
    <p>Voit lähettää viestin alla olevan lomakkeen kautta.</p>

    <form id="contact-form" action="https://formspree.io/f/xyzndkjz" method="POST">
      <label for="email">Sähköposti *</label>
      <input id="email" type="email" name="email" required>

      <label for="message">Viestisi *</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Lähetä</button>
      <p id="form-status" role="status" style="margin-top:0.5rem;"></p>
    </form>

    <script>
      const form = document.getElementById('contact-form');
      const status = document.getElementById('form-status');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        status.textContent = "Lähetetään...";
        const data = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          });

          if (response.ok) {
            status.textContent = "Kiitos viestistäsi! Otan sinuun yhteyttä pian.";
            form.reset();
          } else {
            status.textContent = "Jotain meni pieleen. Yritä myöhemmin uudelleen.";
          }
        } catch (error) {
          status.textContent = "Verkkovirhe — tarkista yhteys ja yritä uudelleen.";
        }
      });
    </script>
